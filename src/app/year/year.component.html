<div class="dropbox">
    <select class="form-select" name="Year" [(ngModel)]="Year" (ngModelChange)="onChangeYear($event)" >
        <option  type="dropdown" value="" disabled selected>Year</option>
        <option *ngFor="let year of YearList" [value]="year.value">{{ year.viewValue }}</option>
    </select>
</div>
